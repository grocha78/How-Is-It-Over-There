<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather-Tymers</title>
</head>
<body>

    <header class="container-fluid text-center bg-dark text-white p-2">
        <h1>Weather Dashboard</h1>
      </header>
  
      <main class="container-fluid">
        <div class="row">
          <section class="search col-12 col-md-3 col-lg-3">
            <div class="text-left" id="search-entry">
              <h2 class="mt-1" id="search-text">Search for a City:</h2>
              <input class="rounded-sm w-100 mb-2" type="text" id="search-input">
              <button type="submit" class="btn rounded w-100 bg-info text-white mb-3" id="search-button">Search</button>
            </div>
            <div class="text-left border-top border-dark pt-3" id="search-history">
            </div>
          </section>
          <section class="col-12 col-md-9 col-lg-9 mt-3" id="weather">
            <div class="current" id="current-day">
            </div>
            <div id="forecast">
              </div>
            </div>
          </section>
        </div>
      </main>


    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" 
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
