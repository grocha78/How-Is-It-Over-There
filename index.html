<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather-Tymers</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><i class="fab fa-github"></i> Weather for You</h1>
      </header>

      <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City</h3>
            <form id="user-form" class="card-body">
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>
        </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Your Results: <span id="repo-search-term"></span></h2>
          <div id="repos-container" class="list-group"></div>
        </div>
      </main>


      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
